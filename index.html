<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>Holiday Road - Beauty and the Beasts</title>
</head>
<body>
    <header>
        <div class="nav">
            <img class="logo" src='./imgs/B&B_logo.png'>
            <div class="title-description"><h1>Welcome!</h1><p>This is the B & B trip planner! You can use these application to screen your
                 trip selections. To make sure that your choice are accessible to everyone! </p></div>
            <!-- <div class="search"></div> This is a stretch goal-->
        </div>
    </header>
    <main>
        <div class="dropdown-container">
            <div class="description"><h2>Use these dropdown menus to select the stops you want to preview!</h2></div>
            <div class="select attraction"></div>
            <div class="select eatery"></div>
            <div class="select state"></div>
            <div class="select park"></div>
        </div>
        </div>
        <div class="itenerary-preview">
            <div class="description"><h2>Itinerary Preview</h2></div>
            <div class="preview-attraction"></div>
            <div class="preview-park">
                <div class="park-card"></div>
                <div class="weather-container"></div>
                <div class="park-detail-container"></div>
            </div>
            <div class="preview-eatery"></div>
            <div id="saveBtnContainer"></div>
        </div>

        <div class="wrapper-saved-itinerary"> 
            <div class="description"><h2>Saved Itineraries</h2></div>
            <div class="saved-itinerary"></div>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
